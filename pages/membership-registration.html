<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Registration</title>
    <link rel="stylesheet" href="../styles/styles.css" />

    <!-- Dynamically set base path for local vs GitHub Pages -->
    <script>
        (function () {
            const base = document.createElement('base');
            const path = window.location.pathname;
            const isGitHubPages = path.includes('/horse-registration/');
            base.href = isGitHubPages ? '/horse-registration/' : '/';
            document.head.prepend(base);
        })();
    </script>
</head>

<body>
    <!-- Dynamic navbar -->
    <div id="navbar-placeholder"></div>

    <main>
        <h2>Register as a Member</h2>
        <form id="member-form">
            <input type="text" id="name" placeholder="Full Name" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="tel" id="phone" placeholder="Phone Number" required><br>

            <label>Membership Type:</label><br>
            <select id="membershipType" required>
                <option value="">Select Type</option>
                <option value="Adult">Adult</option>
                <option value="Junior">Junior</option>
                <option value="Family">Family</option>
                <option value="Participating">Participating</option>
            </select><br><br>

            <button type="submit">Register</button>
        </form>

        <div id="form-message" style="margin-top: 1em;"></div>
    </main>

    <!-- Firebase + Firestore -->
    <script type="module">
        // Verify Account login
        import { app } from "../scripts/firebase-init.js";
        import { requireVerifiedUser } from "../scripts/check-user.js";

        // Require login + email verification before continuing
        await requireVerifiedUser(); // Add `true` here if admin-only

        import {
            getFirestore,
            collection,
            addDoc,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

        const db = getFirestore(app);

        document.getElementById("member-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const membershipType = document.getElementById("membershipType").value;

            try {
                await addDoc(collection(db, "members"), {
                    name,
                    email,
                    phone,
                    membershipType,
                    isCurrent: false,
                    createdAt: serverTimestamp(),
                    memberSince: new Date().getFullYear()
                });
                alert("Registration successful!");
                e.target.reset();
            } catch (error) {
                alert("Error saving registration: " + error.message);
            }
        });
    </script>

    <!-- Load the shared navbar -->
    <script>
        fetch('partials/navbar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('navbar-placeholder').innerHTML = html;
            });
    </script>
</body>

</html>
