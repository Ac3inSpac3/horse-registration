<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Title</title>
    <link rel="stylesheet" href="../styles/styles.css" />

    <!-- Dynamically set base path and global BASE_PATH -->
    <script>
        (function () {
            const path = window.location.pathname;
            const isGitHubPages = path.includes('/horse-registration/');
            const basePath = isGitHubPages ? '/horse-registration' : '';

            // Set <base> for relative URLs
            const base = document.createElement('base');
            base.href = basePath + '/';
            document.head.prepend(base);

            // Store globally for script usage
            window.BASE_PATH = basePath;
        })();
    </script>
</head>

<body>
    <!-- Dynamic navbar -->
    <div id="navbar-placeholder"></div>

    <main>
        <h1>Welcome</h1>
        <p>This is a new page using the template.</p>
        <!-- Add page-specific content here -->
    </main>

    <!-- Load Navbar -->
    <script type="module">
        import(`${window.BASE_PATH}/scripts/load-navbar.js`).then(mod => mod.loadNavbar());
    </script>

</body>

</html>
