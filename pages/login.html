<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="../styles/styles.css" />

    <!-- Dynamically set base path for local vs GitHub Pages -->
    <script>
        (function () {
            const base = document.createElement('base');
            const path = window.location.pathname;
            const isGitHubPages = path.includes('/horse-registration/');
            base.href = isGitHubPages ? '/horse-registration/' : '/';
            document.head.prepend(base);
        })();
    </script>
</head>

<body>
    <!-- Dynamic navbar -->
    <div id="navbar-placeholder"></div>

    <main>
        <h2>Account Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>

        <div id="admin-links" style="display: none;">
            <p>Welcome, admin! Go to:</p>
            <ul>
                <li><a href="pages/member-registration.html">Member View</a></li>
                <li><a href="pages/horse-registration.html">Horse View</a></li>
            </ul>
            <button id="logout">Logout</button>
        </div>
    </main>

    <!-- Firebase + Firestore -->
    <script type="module">
        import { app } from "../scripts/firebase-init.js";

        import {
            getAuth,
            onAuthStateChanged,
            signInWithEmailAndPassword,
            signOut,
            sendEmailVerification
        } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

        const auth = getAuth(app);

        document.getElementById('login-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                if (!user.emailVerified) {
                    alert("Please verify your email before proceeding.");
                    await sendEmailVerification(user);
                    await signOut(auth);
                    return;
                }

                alert("Login successful");
            } catch (err) {
                alert("Login failed: " + err.message);
            }
        });

        document.getElementById('logout')?.addEventListener('click', () => {
            signOut(auth);
        });

        onAuthStateChanged(auth, (user) => {
            const adminLinks = document.getElementById("admin-links");
            const loginForm = document.getElementById("login-form");

            if (user && user.emailVerified) {
                adminLinks.style.display = "block";
                loginForm.style.display = "none";
            } else {
                adminLinks.style.display = "none";
                loginForm.style.display = "block";
            }
        });
    </script>

    <!-- Load Navbar -->
    <script type="module">
        import { BASE_PATH } from "../scripts/env.js";
        import(`${BASE_PATH}/scripts/load-navbar.js`).then(mod => mod.loadNavbar());
    </script>

</body>

</html>
