<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Tools</title>
    <link rel="stylesheet" href="../styles/styles.css" />

    <!-- Dynamically set base path for local vs GitHub Pages -->
    <script>
        (function () {
            const base = document.createElement('base');
            const path = window.location.pathname;
            const isGitHubPages = path.includes('/horse-registration/');
            base.href = isGitHubPages ? '/horse-registration/' : '/';
            document.head.prepend(base);
        })();
    </script>
</head>

<body>
    <!-- Dynamic navbar -->
    <div id="navbar-placeholder"></div>

    <main>
        <h1>Welcome</h1>
        <p>This is a new page using the template.</p>
        <!-- Add page-specific content here -->
    </main>

    <!-- Load Navbar -->
    <script type="module">
        export const BASE_PATH = window.location.pathname.includes("/horse-registration/")
            ? "/horse-registration"
            : "";
        import(`${BASE_PATH}/scripts/load-navbar.js`).then(mod => mod.loadNavbar());
    </script>

</body>

</html>
