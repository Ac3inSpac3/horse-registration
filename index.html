<!-- 
Index file: 
Landing page for all memebers and admin
Admin will be able to log in and navigate to viewing members, registrations etc.
Users will be able to create accounts, add memberships, pay, add horse registrations etc.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Portal</title>
    <link rel="stylesheet" href="styles/styles.css" />

    <script>
        // Dynamically set <base> tag and global BASE_PATH
        (function () {
            const path = window.location.pathname;
            const isGitHubPages = path.includes('/horse-registration/');
            const basePath = isGitHubPages ? '/horse-registration' : '';

            // Add <base> tag for relative assets
            const base = document.createElement('base');
            base.href = basePath + '/';
            document.head.prepend(base);

            // Make it available to module scripts
            window.BASE_PATH = basePath;
        })();
    </script>
</head>

<body>
    <!-- Dynamic navbar -->
    <div id="navbar-placeholder"></div>

    <main>
        <h1>QLD Pinto Society Registration Portal</h1>
        <p>Welcome to the official registration portal.</p>
        <p>Membership and horse registrations for the 2025 season open on August 1st.</p>
        <p>Please ensure you read the registration requirements before submitting.</p>
    </main>
    
    <!-- Load Navbar -->
    <script type="module">
        import(`${window.BASE_PATH}/scripts/load-navbar.js`).then(mod => mod.loadNavbar());
    </script>



</body>

</html>
