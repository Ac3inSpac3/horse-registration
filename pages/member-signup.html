<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Member Registration</title>
    <link rel="stylesheet" href="../styles/styles.css" />
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main>
        <h2>Register as a Member</h2>
        <form id="member-form">
            <input type="text" id="name" placeholder="Full Name" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="tel" id="phone" placeholder="Phone Number" required><br>

            <label>Membership Type:</label><br>
            <select id="membershipType" required>
                <option value="">Select Type</option>
                <option value="Adult">Adult</option>
                <option value="Junior">Junior</option>
                <option value="Family">Family</option>
                <option value="Participating">Participating</option>
            </select><br><br>

            <button type="submit">Register</button>
        </form>
    </main>

    <!-- Firebase + Firestore -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDpSfm7AvWXTyuVD3guikLG8-uFRd33qSU",
            authDomain: "pinto-registration.firebaseapp.com",
            projectId: "pinto-registration",
            storageBucket: "pinto-registration.firebasestorage.app",
            messagingSenderId: "519987084013",
            appId: "1:519987084013:web:2e5c42738798a4f22d2ae4",
            measurementId: "G-E15Z5YL5P5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById("member-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const membershipType = document.getElementById("membershipType").value;

            try {
                await addDoc(collection(db, "members"), {
                    name,
                    email,
                    phone,
                    membershipType,
                    isCurrent: false, // default to not current
                    createdAt: serverTimestamp(),
                    memberSince: new Date().getFullYear()
                });
                alert("Registration successful!");
                e.target.reset();
            } catch (error) {
                alert("Error saving registration: " + error.message);
            }
        });
    </script>

    <!--Add Nav Bar-->
    <script>
        fetch('../partials/navbar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('navbar-placeholder').innerHTML = html;
            });
    </script>
</body>

</html>
