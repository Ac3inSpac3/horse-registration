<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Registration</title>
    <link rel="stylesheet" href="../styles/styles.css" />

    <!-- Dynamically set base path for local vs GitHub Pages -->
    <script>
        (function () {
            const base = document.createElement('base');
            const path = window.location.pathname;
            const isGitHubPages = path.includes('/horse-registration/');
            base.href = isGitHubPages ? '/horse-registration/' : '/';
            document.head.prepend(base);
        })();
    </script>
</head>

<body>
    <!-- Dynamic navbar -->
    <div id="navbar-placeholder"></div>

    <main>
        <h2>Create an Account</h2>
        <form id="signup-form">
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Create Account</button>
        </form>
        <div id="form-message" style="margin-top: 1em;"></div>
    </main>

    <script type="module">
        import { app } from "../scripts/firebase-init.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            sendEmailVerification
        } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

        import { saveAccount } from "../scripts/db-helpers.js";

        const auth = getAuth(app);

        document.getElementById("signup-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const msgBox = document.getElementById("form-message");

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await sendEmailVerification(user);
                await saveAccount(user);

                msgBox.textContent = "Account created. Please check your email to verify your account.";
                e.target.reset();
            } catch (error) {
                msgBox.textContent = "Error: " + error.message;
            }
        });
    </script>

    <!-- Load Navbar -->
    <script type="module">
        export const BASE_PATH = window.location.pathname.includes("/horse-registration/")
            ? "/horse-registration"
            : "";
        import(`${BASE_PATH}/scripts/load-navbar.js`).then(mod => mod.loadNavbar());
    </script>


</body>

</html>
