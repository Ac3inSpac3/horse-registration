<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Registration</title>
    <link rel="stylesheet" href="../styles/styles.css" />

    <!-- Dynamically set base path for local vs GitHub Pages -->
    <script>
        (function () {
            const base = document.createElement('base');
            const path = window.location.pathname;
            const isGitHubPages = path.includes('/horse-registration/');
            base.href = isGitHubPages ? '/horse-registration/' : '/';
            document.head.prepend(base);
        })();
    </script>
</head>

<body>
    <!-- Dynamic navbar -->
    <div id="navbar-placeholder"></div>

    <main>
        <h2>Register as a Member</h2>
        <form id="member-form">
            <input type="text" id="name" placeholder="Full Name" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="tel" id="phone" placeholder="Phone Number" required><br>

            <label>Membership Type:</label><br>
            <select id="membershipType" required>
                <option value="">Select Type</option>
                <option value="Adult">Adult</option>
                <option value="Junior">Junior</option>
                <option value="Family">Family</option>
                <option value="Participating">Participating</option>
            </select><br><br>

            <button type="submit">Register</button>
        </form>

        <div id="form-message" style="margin-top: 1em;"></div>
    </main>

    <!-- Firebase + Firestore -->
    <script type="module">
        import { app } from "../scripts/firebase-init.js";
        import { requireVerifiedUser } from "../scripts/check-user.js";
        import {
            getFirestore,
            collection,
            addDoc,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

        const db = getFirestore(app);
        const user = await requireVerifiedUser(); // Ensure logged-in user

        document.getElementById("member-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const memberData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                membershipType: document.getElementById("membershipType").value,
                isCurrent: false,
                createdAt: serverTimestamp(),
                memberSince: new Date().getFullYear(),
                submittedBy: user.uid,
                submittedByEmail: user.email
            };

            try {
                await addDoc(collection(db, "members"), memberData);
                document.getElementById("form-message").textContent = "Registration successful!";
                e.target.reset();
            } catch (error) {
                document.getElementById("form-message").textContent = "Error: " + error.message;
            }
        });
    </script>

    <!-- Load Navbar -->
    <script type="module">
        export const BASE_PATH = window.location.pathname.includes("/horse-registration/")
            ? "/horse-registration"
            : "";
        import(`${BASE_PATH}/scripts/load-navbar.js`).then(mod => mod.loadNavbar());
    </script>

</body>

</html>
