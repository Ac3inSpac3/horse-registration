<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="../styles/styles.css" />

    <!-- Dynamically set base path for local vs GitHub Pages -->
    <script>
        (function () {
            const base = document.createElement('base');
            const path = window.location.pathname;
            const isGitHubPages = path.includes('/horse-registration/');
            base.href = isGitHubPages ? '/horse-registration/' : '/';
            document.head.prepend(base);
        })();
    </script>
</head>

<body>
    <!-- Dynamic navbar -->
    <div id="navbar-placeholder"></div>

    <main>
        <h2>Account Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </main>

    <!-- Firebase + Firestore -->
    <script type="module">
        import { app } from "../scripts/firebase-init.js";

        import {
            getAuth,
            onAuthStateChanged,
            signInWithEmailAndPassword,
            signOut,
            sendEmailVerification
        } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

        const auth = getAuth(app);

        document.getElementById('login-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                if (!user.emailVerified) {
                    alert("Please verify your email before proceeding.");
                    await sendEmailVerification(user);
                    await signOut(auth);
                    return;
                }

                // Redirect to homepage
                window.location.href = "../index.html"; // adjust path if needed
                
            } catch (err) {
                alert("Login failed: " + err.message);
            }
        });

        document.getElementById('logout')?.addEventListener('click', () => {
            signOut(auth);
        });

    </script>

    <!-- Load Navbar -->
    <script type="module">
        export const BASE_PATH = window.location.pathname.includes("/horse-registration/")
            ? "/horse-registration"
            : "";
        import(`${BASE_PATH}/scripts/load-navbar.js`).then(mod => mod.loadNavbar());
    </script>


</body>

</html>
